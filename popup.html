<!DOCTYPE html>
<html>
<head>
  <title>Note Taker</title>
  <style>
    /* Add some basic styles for a cleaner interface */
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    button {
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Take a Note</h2>
  <input type="text" id="noteInput" placeholder="Enter your note">
  <button id="addNote">Add Note</button>

  <div id="noteList">
    <!-- Notes will be displayed here -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
